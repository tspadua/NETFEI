version: "3.7"
services:
  app:
    image: node:12-alpine
    command: sh -c "npm install && npm start"
    working_dir: /app
    ports:
      - 8000:8000
    container_name: app
    volumes:
      - ./:/app

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    container_name: db
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=videos

volumes:
  mongo-data:
